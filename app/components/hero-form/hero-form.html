<div class="container">
  <h2>Angular2 Hero Form Sample.</h2>

  <p>{{getDisplayModel()}}</p>
  <form *ngIf="isEditable" #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name:</label>
      <input class="form-control" 
        [(ngModel)]="model.name" ngControl="name" #name="ngForm" required #spy>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
      <p>tracking classNames: {{spy.className}}</p>
    </div>
    <div class="form-group">
      <label>Alter Ego:</label>
      <input class="form-control" 
        [(ngModel)]="model.alterEgo">
    </div>
    <div class="form-group">
      <label>Power:</label>
      <select class="form-control" 
        [(ngModel)]="model.power" required>
        <option *ngFor="#power of powers" [value]="power">{{power}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">submit</button>
    <button type="button" class="btn btn-default" (click)="reset()">reset</button>
  </form>
  <div *ngIf="!isEditable">
    <div class="row">
      <div class="col-xs-3">Name:</div>
      <div class="col-xs-9 pull-left">{{model.name}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego:</div>
      <div class="col-xs-9 pull-left">{{model.alterEgo}}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power:</div>
      <div class="col-xs-9 pull-left">{{model.power}}</div>
    </div>
    <button class="btn btn-default" (click)="isEditable=true">edit</button>
  </div>
</div>
